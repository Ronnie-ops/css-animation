<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sender / Receiver Simulator</title>
</head>
<body>
    <div class="container">
        <div class="market">
            <div id="sender" class="human-wrapper">
                <div class="head"></div>
                <div class="body"></div>
                <div id="hand1" class="hand"></div>
                <div id="package1" class="package"></div>
            </div>
            <div id="receiver" class="human-wrapper">
                <div class="head"></div>
                <div class="body"></div>
                <div id="hand2" class="hand"></div>
                <div id="package2" class="package"></div>
            </div>
        </div>
        <div id="send" class="send">
            <p id="message" class=" ">SEND</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
